<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/main :: head"></head>
<body>
<div th:replace="layout/main :: navbar"></div>
<div class="container">
    <h2>Add New Book</h2>
    <form th:action="@{/admin/books/add}" th:object="${book}" method="post">
        <div>
            <label>Title: <input type="text" th:field="*{title}"/></label>
        </div>
        <div>
            <label>Author: <input type="text" th:field="*{author}"/></label>
        </div>
        <div>
            <input type="submit" value="Add Book"/>
        </div>
    </form>
</div>
</body>
</html>
