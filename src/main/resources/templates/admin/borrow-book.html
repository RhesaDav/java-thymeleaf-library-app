<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/main :: head"></head>
<body>
<div th:replace="layout/main :: navbar"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div th:replace="layout/main :: sidebar"></div>
        </div>
        <div class="col-md-10 main-content">
            <h2>Borrow Book</h2>
            <form th:action="@{/admin/loans/borrow}" method="post">
                <div class="mb-3">
                    <label for="user" class="form-label">User</label>
                    <select id="user" name="userId" class="form-select" required>
                        <option th:each="user : ${users}" th:value="${user.id}"
                                th:text="${user.username}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="book" class="form-label">Book</label>
                    <select id="book" name="bookId" class="form-select" required>
                        <option th:each="book : ${books}" th:value="${book.id}"
                                th:text="${book.title}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Borrow Book</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
