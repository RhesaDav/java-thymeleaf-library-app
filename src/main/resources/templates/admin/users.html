<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/main :: head"></head>
<body>
<div th:replace="layout/main :: navbar"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div th:replace="layout/main :: sidebar"></div>
        </div>
        <div class="col-md-10 main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Manage Users</h2>
                <a th:href="@{/admin/users/add}" class="btn btn-primary">Add New User</a>
            </div>
            <div class="card">
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.role}"></td>
                            <td>
                                <a th:href="@{/admin/users/{id}/edit(id=${user.id})}"
                                   class="btn btn-sm btn-warning">Edit</a>
                                <form th:action="@{/admin/users/{id}/delete(id=${user.id})}"
                                      method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-sm btn-danger"
                                            onclick="return confirm('Are you sure?')">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
