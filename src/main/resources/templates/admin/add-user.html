<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/main :: head"></head>
<body>
<div th:replace="layout/main :: navbar"></div>
<div class="container">
    <h2>Add New User</h2>
    <form th:action="@{/admin/users/add}" th:object="${user}" method="post">
        <div>
            <label>Username: <input type="text" th:field="*{username}"/></label>
        </div>
        <div>
            <label>Password: <input type="password" th:field="*{password}"/></label>
        </div>
        <div>
            <label>Role:
                <select th:field="*{role}">
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </label>
        </div>
        <div>
            <input type="submit" value="Add User"/>
        </div>
    </form>
</div>
</body>
</html>
