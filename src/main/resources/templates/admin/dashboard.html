<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/main :: head"></head>
<body>
<div th:replace="layout/main :: navbar"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div th:replace="layout/main :: sidebar"></div>
        </div>
        <div class="col-md-10 main-content">
            <h2>Admin Dashboard</h2>
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Total Books</h5>
                            <h2 class="card-text" th:text="${totalBooks}">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Active Loans</h5>
                            <h2 class="card-text" th:text="${activeLoans}">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Total Users</h5>
                            <h2 class="card-text" th:text="${totalUsers}">0</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
